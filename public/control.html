<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timer Controls</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Timer Controls</h1>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="add1minBtn">+1 min</button>
    <button id="add5minBtn">+5 min</button>
    <button id="sub1minBtn">-1 min</button>

    <div id="manualControl">
      <input type="number" id="customAmount" placeholder="Seconds" />
      <button id="addCustomBtn">+ Add</button>
      <button id="subCustomBtn">- Subtract</button>
    </div>

    <hr>

    <h1>Emergency Timer Override</h1>
    <label for="set-hours">Hours:</label>
    <input type="number" id="set-hours" placeholder="0" min="0">
    <label for="set-minutes">Minutes:</label>
    <input type="number" id="set-minutes" placeholder="0" min="0" max="59">
    <br>
    <button id="set-timer-btn">Set Timer</button>

    <hr>

    <h1>Wheel Controls</h1>
    <label for="wheel-seconds">Base Seconds:</label>
    <input type="number" id="wheel-seconds" placeholder="10" value="10" min="1">
    <br>
    <label for="wheel-type">Donation Tier:</label>
    <select id="wheel-type">
      <option value="default">Default</option>
      <option value="fiftyDonation">$50 Donation</option>
      <option value="hundredDonation">$100 Donation</option>
      <option value="twohundredDonation">$200 Donation</option>
    </select>
    <br>
    <label for="wheel-doubler">2Ã— Doubler:</label>
    <input type="checkbox" id="wheel-doubler">
    <br>
    <button id="spin-wheel-btn">Spin Wheel</button>

    <hr>

    <h1>Manual Donation</h1>
    <label for="manual-name">Name:</label>
    <input type="text" id="manual-name" placeholder="Donor name" />
    <br />
    <label for="manual-amount">Donation Amount (in USD!!! Convert to USD first!):</label>
    <input type="number" id="manual-amount" placeholder="10" />
    <br />
    <button id="manual-submit">Submit Manual Donation</button>

  </div>

  <script src="control.js"></script>
</body>
</html>
